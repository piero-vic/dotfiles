# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Window
window:
  dimensions:
    columns: 138
    lines: 40

  position:
    x: 0
    y: 0

  padding:
    x: 20
    y: 20

  decorations: buttonless
  startup_mode: Fullscreen

# Font
font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 15.0

  use_thin_strokes: false

draw_bold_text_with_bright_colors: false

# Colors
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '0x44475a'
      background: '0x50fa7b'

    focused_match:
      foreground: '0x44475a'
      background: '0xffb86c'

    bar:
      background: '0x282a36'
      foreground: '0xf8f8f2'

  selection:
    text: CellForeground
    background: '0x44475a'

  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

# Background opacity
background_opacity: 1.00

cursor:
  style:
    shape: Block
    unfocused_hollow: true
    blinking: On

  blink_interval: 500

mouse:
  hide_when_typing: true

key_bindings:
  # ▀█▀ █▄ ▄█ █ █ ▀▄▀
  #  █  █ ▀ █ ▀▄█ █ █
  # Split the current pane into two, left and right
  - { key: N, mods: Command|Shift, chars: "\x02\x25" }
  # Select a new tmux session for the attached client interactively
  - { key: K, mods: Command, chars: "\x02\x73" }
  # Create new tmux window
  - { key: T, mods: Command, chars: "\x02\x63" }
  # Kill the current tmux pane (and window if last pane)
  - { key: W, mods: Command, chars: "\x02\x78" }
  # Split the current pane into two, top and bottom.
  - { key: N, mods: Command, chars: "\x02\x22" }
  # Rename the current tmux window
  - { key: Comma, mods: Command, chars: "\x02\x2c" }
  # Rename the current tmux session
  - { key: Period, mods: Command, chars: "\x02\x24" }
  # Select window 1-9
  - { key: Key1, mods: Command, chars: "\x02\x31" }
  - { key: Key2, mods: Command, chars: "\x02\x32" }
  - { key: Key3, mods: Command, chars: "\x02\x33" }
  - { key: Key4, mods: Command, chars: "\x02\x34" }
  - { key: Key5, mods: Command, chars: "\x02\x35" }
  - { key: Key6, mods: Command, chars: "\x02\x36" }
  - { key: Key7, mods: Command, chars: "\x02\x37" }
  - { key: Key8, mods: Command, chars: "\x02\x38" }
  - { key: Key9, mods: Command, chars: "\x02\x39" }
  # Change to the previous tmux window
  - { key: LBracket, mods: Command|Shift, chars: "\x02\x70" }
  # Change to the next tmux window
  - { key: RBracket, mods: Command|Shift, chars: "\x02\x6e" }
  # Change to the previous tmux session
  - { key: Up, mods: Command|Shift, chars: "\x02\x28" }
  # Change to the next tmux session
  - { key: Down, mods: Command|Shift, chars: "\x02\x29" }
  # Detach the current tmux client
  - { key: Q, mods: Command, chars: "\x02\x64" }
  # Toggle the zoom state of the current tmux pane
  - { key: Z, mods: Command, chars: "\x02\x7a" }
