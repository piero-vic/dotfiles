env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10

  decorations: none
  startup_mode: Fullscreen

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 12.0

  use_thin_strokes: false

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

colors: *tokyo-night-storm

mouse:
  hide_when_typing: true

key_bindings:
  ## TMUX
  # Panes
  - { key: D, mods: Command|Shift, chars: "\x02\x22" }      # Horizontal Split
  - { key: D, mods: Command, chars: "\x02\x25" }            # Vertical Split
  - { key: Z, mods: Command, chars: "\x02\x7a" }            # Toogle zoom state
  - { key: W, mods: Command, chars: "\x02\x78" }            # Kill current pane (and window if last pane)

  - { key: Up, mods: Command|Shift, chars: "\x02\x1b\x5b\x41" }
  - { key: K, mods: Command|Shift, chars: "\x02\x1b\x5b\x41" }
  - { key: Down, mods: Command|Shift, chars: "\x02\x1b\x5b\x42"  }
  - { key: J, mods: Command|Shift, chars: "\x02\x1b\x5b\x42"  }
  - { key: Right, mods: Command|Shift, chars: "\x02\x1b\x5b\x43"  }
  - { key: L, mods: Command|Shift, chars: "\x02\x1b\x5b\x43"  }
  - { key: Left, mods: Command|Shift, chars: "\x02\x1b\x5b\x44"  }
  - { key: H, mods: Command|Shift, chars: "\x02\x1b\x5b\x44"  }

  # Command mode (:)
  - { key: Semicolon, mods: Command, chars: "\x02\x3a" }

  # Select a new tmux session for the attached client interactively
  - { key: K, mods: Command, chars: "\x02\x73" }
  # Create new tmux window
  - { key: T, mods: Command, chars: "\x02\x63" }
  # Rename the current tmux window
  - { key: Comma, mods: Command, chars: "\x02\x2c" }
  # Rename the current tmux session
  - { key: Period, mods: Command, chars: "\x02\x24" }
  # Select window 1-9
  - { key: Key1, mods: Command, chars: "\x02\x31" }
  - { key: Key2, mods: Command, chars: "\x02\x32" }
  - { key: Key3, mods: Command, chars: "\x02\x33" }
  - { key: Key4, mods: Command, chars: "\x02\x34" }
  - { key: Key5, mods: Command, chars: "\x02\x35" }
  - { key: Key6, mods: Command, chars: "\x02\x36" }
  - { key: Key7, mods: Command, chars: "\x02\x37" }
  - { key: Key8, mods: Command, chars: "\x02\x38" }
  - { key: Key9, mods: Command, chars: "\x02\x39" }
  # Change to the previous tmux window
  - { key: LBracket, mods: Command|Shift, chars: "\x02\x70" }
  # Change to the next tmux window
  - { key: RBracket, mods: Command|Shift, chars: "\x02\x6e" }
  # Detach the current tmux client
  - { key: Q, mods: Command, chars: "\x02\x64" }
