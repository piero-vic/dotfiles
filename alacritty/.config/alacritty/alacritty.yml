env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10

  startup_mode: Windowed

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  # Font size:
  #   12 on macOS | 9 on Arch
  #   See https://github.com/alacritty/alacritty/issues/1501
  size: 9

  use_thin_strokes: false

# Start flavours
# Base16 Tokyodark Terminal 256 - alacritty color config
# Tiagovla (https://github.com/tiagovla/)
colors:
  # Default colors
  primary:
    background: '0x11121d'
    foreground: '0xa0a8cd'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x11121d'
    cursor: '0xa0a8cd'

  # Normal colors
  normal:
    black:   '0x11121d'
    red:     '0xee6d85'
    green:   '0x95c561'
    yellow:  '0xd7a65f'
    blue:    '0x7199ee'
    magenta: '0xa485dd'
    cyan:    '0x38a89d'
    white:   '0xa0a8cd'

  # Bright colors
  bright:
    black:   '0x282c34'
    red:     '0xee6d85'
    green:   '0x95c561'
    yellow:  '0xd7a65f'
    blue:    '0x7199ee'
    magenta: '0xa485dd'
    cyan:    '0x38a89d'
    white:   '0xa0a8cd'

  indexed_colors:
    - { index: 16, color: '0xf6955b' }
    - { index: 17, color: '0x773440' }
    - { index: 18, color: '0x1A1B2A' }
    - { index: 19, color: '0x212234' }
    - { index: 20, color: '0x4a5057' }
    - { index: 21, color: '0xa0a8cd' }
# End flavours

mouse:
  hide_when_typing: true

key_bindings:
  # Tmux key key_bindings
  #   Command on macOS | Control on Arch

  # Horizontal and Vertical Splits
  - { key: D, mods: Control|Shift, chars: "\x02\x22" }
  - { key: D, mods: Control, chars: "\x02\x25" }
  # Move between panes
  - { key: H, mods: Alt, chars: "\x02\x1b\x5b\x44" }
  - { key: J, mods: Alt, chars: "\x02\x1b\x5b\x42" }
  - { key: K, mods: Alt, chars: "\x02\x1b\x5b\x41" }
  - { key: L, mods: Alt, chars: "\x02\x1b\x5b\x43" }
  # Create new window
  - { key: T, mods: Control, chars: "\x02\x63" }
  # Select window 1-9
  - { key: Key1, mods: Control, chars: "\x02\x31" }
  - { key: Key2, mods: Control, chars: "\x02\x32" }
  - { key: Key3, mods: Control, chars: "\x02\x33" }
  - { key: Key4, mods: Control, chars: "\x02\x34" }
  - { key: Key5, mods: Control, chars: "\x02\x35" }
  - { key: Key6, mods: Control, chars: "\x02\x36" }
  - { key: Key7, mods: Control, chars: "\x02\x37" }
  - { key: Key8, mods: Control, chars: "\x02\x38" }
  - { key: Key9, mods: Control, chars: "\x02\x39" }
  # Change to the previous/next window
  - { key: Left, mods: Control|Shift, chars: "\x02\x70" }
  - { key: Right, mods: Control|Shift, chars: "\x02\x6e" }
  - { key: H, mods: Control|Shift, chars: "\x02\x70" }
  - { key: L, mods: Control|Shift, chars: "\x02\x6e" }
  # Select a new tmux session for the attached client interactively
  - { key: K, mods: Control, chars: "\x02\x73" }
  # Rename the current tmux session
  - { key: Period, mods: Control, chars: "\x02\x24" }
  # Detach the current tmux client
  - { key: Q, mods: Control, chars: "\x02\x64" }
