env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10

  startup_mode: Windowed

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  # Font size:
  #   12 on macOS | 9 on Arch
  #   See https://github.com/alacritty/alacritty/issues/1501
  size: 9

  use_thin_strokes: false

# Start flavours
# Base16 Kanagawa 256 - alacritty color config
# Originally by rebelot (Ported by montdor [https://github.com/montdor/])
colors:
  # Default colors
  primary:
    background: '0x1F1F28'
    foreground: '0xDCD7BA'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1F1F28'
    cursor: '0xDCD7BA'

  # Normal colors
  normal:
    black:   '0x1F1F28'
    red:     '0xC34043'
    green:   '0x98BB6C'
    yellow:  '0xDCA561'
    blue:    '0x7E9CD8'
    magenta: '0x957FB8'
    cyan:    '0x7FB4CA'
    white:   '0xDCD7BA'

  # Bright colors
  bright:
    black:   '0x727169'
    red:     '0xC34043'
    green:   '0x98BB6C'
    yellow:  '0xDCA561'
    blue:    '0x7E9CD8'
    magenta: '0x957FB8'
    cyan:    '0x7FB4CA'
    white:   '0x363646'

  indexed_colors:
    - { index: 16, color: '0xFFA066' }
    - { index: 17, color: '0xD27E99' }
    - { index: 18, color: '0x2A2A37' }
    - { index: 19, color: '0x223249' }
    - { index: 20, color: '0xC8C093' }
    - { index: 21, color: '0x938AA9' }
# End flavours

mouse:
  hide_when_typing: true
