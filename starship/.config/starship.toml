add_newline = false

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$nodejs\
$python\
$character
"""

[directory]
style = "blue"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[nodejs]
format = "[via](white) [$symbol($version )]($style)"

[python]
symbol = " "
format = '[via](white) [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
python_binary = "python3"

[git_branch]
symbol = " "
format = "[on](white) [$symbol$branch](purple) "

[git_commit]
style = "green"

[git_status]
format = '$all_status$ahead_behind'
conflicted = '[=$count](red) '
ahead = '[⇡$count](green) '
behind = '[⇣$count](yellow) '
diverged = '[⇕$count](red) '
untracked = '[?$count](red) '
stashed = '[\$$count](yellow) '
modified = '[!$count](yellow) '
staged = '[+$count](green) '
renamed = '[»$count](green) '
deleted = '[✘$count](red) '
